<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/842f9df09a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <form action="">
        <div class="card mx-5 my-5">
            <div class="card-header"><h2>Payment form example</h2></div>

            
            <div class="card-body">
                
                <div class="row">
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">Some fields are missing </div>
                    </div>
                    <!--CardNumber-->
                    <div class="col-5" id="card-number">
                        <label for="card-number">Card #</label>
                        <input type="tel" class="form-control" name="card-number" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" required autofocus >
                    </div>
                    <div class="col-3" >
                        <label for="cvc">CVC</label>
                        <input type="tel" class="form-control" name="cvc" id="cvc" placeholder="0000" required>
                    </div>
                    <div class="col-4" >
                        <label for="amount">Amount</label>
                        <input type="tel" class="form-control" name="amount" id="amount" placeholder="Amount" required>
                    </div>
                    <!--NameLastname-->
                    <div class="col-6 mt-4" id="firstName">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" required>
                    </div>
                    <div class="col-6 mt-4" id="lastName">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" required>
                    </div>
                    <!--Adress-->
                    <div class="col-6 mt-4" id="city">
                        <label for="city">City</label>
                        <input type="text" class="form-control" name="city" id="city" required>
                    </div>
                    <div class="col-3 mt-4" id="state">
                        <label for="state">State</label>
                        <select class="form-select" aria-label="Default select example" name="state">
                            <option selected>Pick a state</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-3 mt-4" id="postalCode">
                        <label for="postalCode">Postal Code</label>
                        <input type="text" class="form-control" name="postalCode" id="postalCode" required>
                    </div>

                    <div class="d-flex justify-content-between col-12 mt-4">
                        
                        <!--cards&textarea-->
                        <div class="bg-secondary rounded" style="height: 13%">
                            
                            <div class="form-check form-check-inline ms-2"><!--card1-->
                                <input class="form-check-input" type="radio" name="typecard" id="mastercard" value="option1">
                                <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard fa-xs"></i><label>
                            </div>
                        
                            <div class="form-check form-check-inline"><!--card2-->
                                <input class="form-check-input" type="radio" name="typecard" id="visa" value="option2">
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa fa-xs"></i></label>
                            </div>
                            <div class="form-check form-check-inline"><!--card3-->
                                <input class="form-check-input" type="radio" name="typecard" id="diners" value="option3">
                                <label class="form-check-label" for="diners"><i class="fa-brands fa-cc-diners-club fa-xs"></i></label>
                            </div>
                            <div class="form-check form-check-inline"><!--card4-->
                                <input class="form-check-input" type="radio" name="typecard" id="amex" value="option3">
                                <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex fa-xs"></i></label>
                            </div>
                        </div>
                        <div class="col-6 form-outline">
                            
                            <h6>Message</h6>
                            <textarea class="form-control" id="textAreaExample1" rows="4"></textarea>
                            <label class="form-label" for="textAreaExample"></label>
                            <p>Add any notes here</p>
                            
                        </div>
                    </div>
                
                </div>


            </div>


            <div class="card-footer text-end">
                <button class="btn btn-secondary btn-sm me-md-2 my-2" type="button">Cancel</button>
                <button class="btn btn-primary btn-sm my-2" type="button">Send</button>
            </div>
        </div>
    </form>
</body>
</html>
